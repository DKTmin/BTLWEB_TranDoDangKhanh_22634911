<script>
    $(document).ready(function() {
        // kiểm tra email
        function kiemTraEmail() {
            var kt = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
                if ($("#email").val() == "") {
                    $("#tbEmail").html("*Bắt buộc nhập !!");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                }
                if (!kt.test($("#email").val())) {
                    $("#tbEmail").html("*Nhập email có dạng abc09@gmail.com");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                }
                $("#tbEmail").html("");
                // $("#tbEmail").addClass("mauXanh");
                return true;

        }
        $("#email").blur(kiemTraEmail);

        // kiêm tra password
        function kiemTraPW() {
        // var kt = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if ($("#password").val() == "") {
                $("#tbPW").html("*Bắt buộc nhập !!");
                $("#tbPW").addClass("mauDo");
                return false;
            }
            $("#tbPW").html("");
            return true;
        }
        $("#password").blur(kiemTraPW);

        // su kien dang nhap
        $("#btnSumit").click(function() {
                if(!kiemTraEmail() || !kiemTraPW()){
                    // $("#tbEmail").html("*Phải nhập đúng email");
                    return false; 
                }
                window.location.href = "index.html";
                return false;
        });
    });
