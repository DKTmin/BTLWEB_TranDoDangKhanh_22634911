            <div class="card">
                <div class="card-header ">Tìm kiếm sản phẩm</div>

                    <form method="GET" action="search_results.html">
                        <div class="form-group">
                            <label for="search">Tên sản phẩm</label>
                            <input id="name_search" type="text" class="form-control" name="search" required autofocus>
                            <span id="tbname_search"> </span>
                        </div>

                        <div class="form-group">
                            <label for="search">Hãng</label>
                            <input id="product_search" type="text" class="form-control" name="search" required autofocus>
                            <span id="tbproduct_search"> </span>
                        </div>

                        <div class="form-group">
                            <label for="search">Thông số kĩ thuật</label>
                            <input id="info_search" type="text" class="form-control" name="search" required autofocus>
                            <span id="tbinfo_search"> </span>
                        </div>

                        <div class="form-group">
                            <label for="price_range">Khoảng giá</label>
                            <input type="range" class="form-control-range" id="price_range" name="price_range" min="0" max="1000" value="0">
                            <span id="price_display">500000</span>
                        </div>
                        

                        <div class="form-group mb-0">
                            <button id="btnSumit" type="submit" class="btn btn-primary">
                                Tìm kiếm 
                            </button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var priceRange = document.getElementById('price_range');
        var priceDisplay = document.getElementById('price_display');

        // Đặt lại giá trị mặc định của thanh trượt
        priceRange.min = 500000;
        priceRange.max = 30000000;
        priceRange.value = 500000;
        priceDisplay.textContent = priceRange.value;

        // Lắng nghe sự kiện input của thanh trượt
        priceRange.addEventListener('input', function() {
            // Hiển thị giá trị hiện tại của thanh trượt lên trang
            priceDisplay.textContent = priceRange.value;
        });
    });

    $(document).ready(function() {
        
        // tim kiem ten
        function kiemTraTenSanPham() {
            // var kt = /^[a-z0-9_-]{3,16}$/;
                if ($("#name_search").val() == "") {
                    $("#tbname_search").html("*Bắt buộc nhập !!");
                    $("#tbname_search").addClass("mauDo");
                    return false;
                }
                $("#tbname_search").html("");
                return true;
        }
        $("#name_search").blur(kiemTraTenSanPham);

        // tim kiem hANG
        function kiemTraTenHang() {
            // var kt = /^[a-z0-9_-]{3,16}$/;
                if ($("#product_search").val() == "") {
                    $("#tbproduct_search").html("*Bắt buộc nhập !!");
                    $("#tbproduct_search").addClass("mauDo");
                    return false;
                }
                $("#tbproduct_search").html("");
                return true;
        }
        $("#product_search").blur(kiemTraTenHang);

        $("#btnSumit").click(function() {
                if(!kiemTraTenHang() || !kiemTraTenSanPham()){
                    $("#tbbtn_search").html("*Nhập các thông tin cần kiếm");
                    $("#tbbtn_search").addClass("mauDo");
                    return false; 
                    
                }
                window.location.href = "product1.html";
                return false;
        });
    });
</script>
