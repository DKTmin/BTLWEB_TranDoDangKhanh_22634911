<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .cart-item {
            border-bottom: 1px solid #e6e6e6;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mt-4 mb-4">Giỏ hàng của bạn</h2>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="images/tivi1.png" alt="Product Image" class="img-fluid" >
                        </div>
                        <div class="col-md-7">
                            <h4 class="mb-0">Adroid Tivi TCL 32 inch</h4>
                            <p class="mb-0"><a href="product1.html">Xem chi tiết</a></p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="text" class="form-control text-center" placeholder="1" aria-label="Quantity" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                            <p class="mb-0 mt-2"><strong>Giá:</strong> 2.790.000đ</p>
                        </div>
                        <!--  -->
                        <div class="col-md-2">
                            <img src="images/tivi2.png" alt="Product Image" class="img-fluid" >
                        </div>

                        <div class="col-md-7">
                            <h4 class="mb-0">Xiaomi A43 43 inch</h4>
                            <p class="mb-0"><a href="product2.html">Xem chi tiết</a></p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="text" class="form-control text-center" placeholder="1" aria-label="Quantity" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                            <p class="mb-0 mt-2"><strong>Giá:</strong> 5.990.000đ</p>
                        </div>

                        <!--  -->
                        <div class="col-md-2">
                            <img src="images/tivi3.png" alt="Product Image" class="img-fluid" >
                        </div>
                        <div class="col-md-7">
                            <h4 class="mb-0">Google tivi Sony 4K 65 inch</h4>
                            <p class="mb-0"><a href="product3.html">Xem chi tiết</a></p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="text" class="form-control text-center" placeholder="1" aria-label="Quantity" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                            <p class="mb-0 mt-2"><strong>Giá:</strong> 7.999.000đ</p>
                        </div>
                    </div>
                </div>
                <!-- Additional cart items can be added here -->
            </div>
            <div class="col-md-4">
                <h2 class="mt-4 mb-4">Tổng cộng</h2>
                <div class="border rounded p-3">
                    <h5 class="mb-3">Tổng số sản phẩm: 1</h5>
                    <h5 class="mb-3">Tổng tiền: 16.779.000đ</h5>
                    <button class="btn btn-primary btn-block">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
